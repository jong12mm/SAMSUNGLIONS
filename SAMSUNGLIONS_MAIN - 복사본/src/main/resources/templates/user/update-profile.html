<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/usercss/update-profile.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">


    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <main>
        <section>
            <div class="adult_join">
                <div class="container">
                    <h2 class="mt-5">프로필 수정</h2>
                    <form th:action="@{/update-profile}" method="post">
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <input type="text" class="form-control" id="username" name="username" th:value="${user.userName}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">휴대폰 번호</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.adultphone}" required>
                        </div>
                        <div class="form-group">
                            <label for="address">주소</label>
                            <input type="text" class="form-control" id="address" name="address" th:value="${user.addr}" required>
                        </div>
                        <div class="form-group">
                            <label for="realName">이름</label>
                            <input type="text" class="form-control" id="realName" name="realName" th:value="${user.realname}" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">생년월일</label>
                            <input type="text" class="form-control" id="birthDate" name="birthDate" th:value="${user.birth}" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">성별</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="M" th:selected="${user.gender == 'M'}">M</option>
                                <option value="F" th:selected="${user.gender == 'F'}">F</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">수정하기</button>
                    </form>
                    <div th:if="${message}" class="mt-3">
                        <div class="alert alert-success" th:text="${message}"></div>
                    </div>
                    <div th:if="${error}" class="mt-3">
                        <div class="alert alert-danger" th:text="${error}"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--footer-->
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
    <!--footer-->
    <script>
        /* header */
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });
            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /* header */
    </script>

</div>
</body>
</html>
