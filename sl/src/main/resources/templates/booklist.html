<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모든 예약 조회</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .book-info {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .book-info p {
            margin: 5px 0;
        }

        .book-info hr {
            margin: 10px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>모든 예약 조회</h1>

    <div id="bookList" class="book-list">
        <h2>예약 목록</h2>
        <!-- Thymeleaf 반복문을 이용해 예약 목록을 동적으로 추가 -->
        <div th:each="book : ${books}" class="book-info">
            <p><strong>예약 ID:</strong> <span th:text="${book.bookid}"></span></p>
            <p><strong>좌석:</strong> <span th:text="${book.seat}"></span></p>
            <p><strong>이름:</strong> <span th:text="${book.name}"></span></p>
            <p><strong>게임 정보:</strong> <span th:text="${book.gameinfo}"></span></p>
            <p><strong>예약 상태:</strong> <span th:text="${book.bookstatus}"></span></p>
            <hr>
        </div>
        <!-- 예약 목록이 없을 경우 메시지 표시 -->
        <div th:if="${#lists.isEmpty(books)}">
            <p>예약된 항목이 없습니다.</p>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var books = /*[[${books}]]*/ [];  // Thymeleaf에서 서버에서 전달받은 예약 목록 데이터를 JavaScript 변수에 할당

        const bookList = document.getElementById('bookList');
        if (books.length > 0) {
            books.forEach(book => {
                const bookInfo = document.createElement('div');
                bookInfo.classList.add('book-info');
                bookInfo.innerHTML = `
                    <p><strong>예약 ID:</strong> ${book.bookid}</p>
                    <p><strong>좌석:</strong> ${book.seat}</p>
                    <p><strong>이름:</strong> ${book.name}</p>
                    <p><strong>게임 정보:</strong> ${book.gameinfo}</p>
                    <p><strong>예약 상태:</strong> ${book.bookstatus}</p>
                    <hr>
                `;
                bookList.appendChild(bookInfo);
            });
        } else {
            bookList.innerHTML = '<p>예약된 항목이 없습니다.</p>';
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
