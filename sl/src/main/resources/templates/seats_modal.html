<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seat List</title>
</head>
<body>
<div id="seatList">
    <th:block th:each="seat : ${availableSeats}">
        <div class="seat" th:classappend="${seat.reserved ? ' reserved' : ''}"
             th:data-seat="${seat.seat_number}" th:data-price="${seat.price}">
            <span th:text="${seat.seat_number} + ' - ' + ${seat.price} + '원'"></span>
        </div>
    </th:block>
</div>
</body>
</html>
