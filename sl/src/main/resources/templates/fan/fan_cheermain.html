<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">

    <link rel="stylesheet" type="text/css" href="/css/fancss/fan_cheermain.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>

</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <main>
        <section class="titlebox-cheer">
            <div class="titlearea-cheer"><h1>응원단</h1></div>
        </section>
        <section class="leader-area">
            <div class="area1">
                <div class="leaderphoto">
                    <img src="/img/fan/Kim.jpg" alt="리더 사진">
                </div>
                <div class="leadercoment">
                    <div class="koname">김상헌</div>
                    <div class="engname">KIM SANG HUN</div>
                    <div class="details">DETAILS</div>
                </div>
            </div>
        </section>
        <section>
            <div class="galleryline">
                <div class="photoline">
                    <div class="photo"><img src="/img/fan/LEESUJIN.jpg" alt="이수진"></div>
                    <div class="photo"><img src="/img/fan/KIMHAYUN.jpg" alt="김하연"></div>
                    <div class="photo"><img src="/img/fan/JUNGYUMI.jpg" alt="정유미"></div>
                </div>
                <div class="explainline">
                    <div class="explain">이수진</div>
                    <div class="explain">김하연</div>
                    <div class="explain">정유미</div>
                </div>
            </div>
        </section>
        <section>
            <div class="galleryline">
                <div class="photoline">
                    <div class="photo"><img src="/img/fan/KIMKAHYUN.jpg" alt="김가현"></div>
                    <div class="photo"><img src="/img/fan/LEESOHYUN.jpg" alt="이소현"></div>
                    <div class="photo"><img src="/img/fan/KIMMISO.jpg" alt="김미소"></div>
                </div>
                <div class="explainline">
                    <div class="explain">김가현</div>
                    <div class="explain">이소현</div>
                    <div class="explain">김미소</div>
                </div>
            </div>
        </section>
        <section>
            <div class="galleryline">
                <div class="photoline">
                    <div class="photo"><img src="/img/fan/kimyujung.jpg" alt="김유정"></div>
                    <div class="photo"><img src="/img/fan/sunghyoreyoun.jpg" alt="성효련"></div>
                    <div class="photo"><img src="/img/fan/songyeyun.jpg" alt="송예은"></div>
                </div>
                <div class="explainline">
                    <div class="explain">김유정</div>
                    <div class="explain">성효련</div>
                    <div class="explain">송예은</div>
                </div>
            </div>
        </section>
    </main>
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
    <script>
        /* header */
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });
            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /* header */
    </script>
</div>
</body>
</html>
