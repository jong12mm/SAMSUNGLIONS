<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">

    <link rel="stylesheet" type="text/css" href="/css/fancss/fan_main.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>

</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <main>
        <section>
            <div class=toparea>
                <div class="topimg"></div>
                <div class="topcontent"></div>
            </div>
        </section>
        <section class="main-section">
            <div class="firstline">
                <div class="storybox">
                    <a href=""><img src="" alt=""></a>
                </div>
                <div class="gallerybox">
                    <a href=""><img src="" alt=""></a>
                </div>
            </div>
            <div class="secondline">
                <div class="faqbox"><a href=""><img src="" alt=""></a></div>
                <div class="cheerbox"><a href=""><img src="" alt=""></a></div>
            </div>
        </section>
        <section class="board-section">
            <div class=boardbox>
                <table border="1" width="400px" height="300px" align="center">
                    <caption>테이블 제목</caption>
                    <tr>
                        <th>열이름1</th>
                        <th>열이름2</th>
                        <th>열이름3</th>
                    </tr>
                    <tr>
                        <td>Value1</td>
                        <td>Value2</td>
                        <td>Value3</td>
                    </tr>
                    <tr>
                        <td>Value1</td>
                        <td>Value2</td>
                        <td>Value3</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
    <script>
        /* header */
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });
            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /* header */
    </script>
</div>
</body>
</html>
