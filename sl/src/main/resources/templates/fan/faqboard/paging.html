<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기기록( 현재 ) </title>

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/fan/faqboard/paging.css" />
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <link rel="stylesheet" type="text/css" href="/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/js/slick.js"></script>
    <script type="text/javascript" src="/js/slick.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            margin-bottom: 20px;
        }
        select, input[type="text"], button[type="submit"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 300px; /* 검색창 길이를 늘림 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td>a {
            color: #007bff;
            text-decoration: none;
        }
        td>a:hover {
            text-decoration: underline;
        }

        /* Pagination styles */

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        /* 페이지 번호 */
        .pagination>span>span {
            margin-right: 10px;
            margin-top: 30px;
            font-size: 19px; /* 글자 크기를 20px로 설정 */
        }
        /* >> 이랑 > CSS */
        .pagination>a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <main>
        <section>
            <div class="section-table">
                <div class="board_list_wrap">

                    <th:block sec:authorize="not isAuthenticated()">
                        <button onclick="redirectToLogin()">글작성</button>
                    </th:block>

                    <th:block sec:authorize="hasRole('ROLE_USER')">
                        <button onclick="saveReq()">글작성</button>
                    </th:block>

                    <!-- 검색 폼 추가 -->
                    <form th:action="@{/fan/faqboard/paging}" method="get">
                        <select name="searchField">
                            <option value="title" th:selected="${searchField == 'title'}">제목</option>
                            <option value="id" th:selected="${searchField == 'id'}">No</option>
                            <option value="writer" th:selected="${searchField == 'writer'}">글쓴이</option>
                            <option value="content" th:selected="${searchField == 'content'}">내용</option>
                        </select>
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <button type="submit">검색</button>
                    </form>

                    <table>
                        <tr>
                            <th>No</th> <!-- ID로 표시 -->
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>작성시간</th>
                            <th>조회수</th>
                        </tr>
                        <tr th:each="board : ${boardList}">
                            <td th:text="${board.id}"></td> <!-- ID로 표시 -->
                            <td><a th:href="@{/fan/faqboard/{id}(id=${board.id})}" th:text="${board.boardTitle}"></a></td>
                            <td th:text="${board.boardWriter}"></td> <!-- writer로 표시 -->
                            <td th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd ')}"></td>
                            <td th:text="${board.boardHits}"></td>
                        </tr>
                    </table>

                    <!-- 페이지 네비게이션 -->
                    <div class="pagination" th:if="${boardList.totalElements >= 8}">
                        <!-- 첫번째 페이지로 이동 -->
                        <a th:href="@{/fan/faqboard/paging(page=1)}"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></a>
                        <!-- 이전 링크 활성화 비활성화 -->
                        <a th:href="${boardList.first} ? '#' : @{/fan/faqboard/paging(page=${boardList.number})}"><span class="material-symbols-outlined">chevron_left</span></a>

                        <!-- 페이지 번호 링크(현재 페이지는 숫자만)
                                for(int page=startPage; page<=endPage; page++)-->
                        <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
                            <!-- 현재페이지는 링크 없이 숫자만 -->
                            <span th:if="${page == boardList.number + 1}" th:text="${page}" class="current-page"></span>
                            <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
                            <span th:unless="${page == boardList.number + 1}">
                                <a th:href="@{/fan/faqboard/paging(page=${page})}" th:text="${page}"></a>
                            </span>
                        </span>

                        <!-- 다음 링크 활성화 비활성화
                            사용자: 2페이지, getNumber: 1, 3페이지-->
                        <a th:href="${boardList.last} ? '#' : @{/fan/faqboard/paging(page=${boardList.number + 2})}"><span class="material-symbols-outlined">chevron_right</span></a>
                        <!-- 마지막 페이지로 이동 -->
                        <a th:href="@{/fan/faqboard/paging(page=${boardList.totalPages})}"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--footer-->
    <footer>
        <div class="section footer-in">
            <img src="/img/footer_logo.png" alt="footerlogo" class="footerlogo">

            <div class="footer-con">
                <div class="footer-left">
                    <p>
                        대표이사 : 유정근 | 사업자번호 : 504-81-03755 | 전화번호 : 053) 780-3300<br>
                        개인정보취급방침관리자 : 삼성라이온즈 | 주소 : 대구광역시 수성구 야구전설로 1<br>
                    </p>
                    <span>COPYRIGHT(C) SAMSUNG LIONS. ALL RIGHT RESERVED.</span>
                </div>
                <div class="footer-right">
                    <a href="https://www.instagram.com/samsunglions_baseballclub" target="_blank">
                        <img src="/img/insta.png" alt="인스타" />
                    </a>
                    <a href="https://www.youtube.com/channel/UCMWAku3a3h65QpLm63Jf2pw" target="_blank"><img
                            src="/img/youtube.png" alt="유튜브" /></a>
                    <a href="https://samsunglionsmall.com/" target="_blank"><img src="/img/online.png"
                                                                                 alt="온라인몰" /></a>
                </div>
            </div>
        </div>
    </footer>
    <!--//footer-->
    <script>
        /*header*/
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });

            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /*//header*/

        const saveReq = () => {
            location.href = "/fan/faqboard/save";
        }
        const redirectToLogin = () => {
            location.href = "/user/login";
        }



    </script>

</div>
</body>
</html>
