<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMSUNG LIONS</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="script.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/usercss/children_join.css">
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <link rel="stylesheet" type="text/css" href="/css/slick-theme.css">

    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/js/slick.js"></script>
    <script type="text/javascript" src="/js/slick.min.js"></script>


</head>

<body>

<div class="wrapper">
    <div id="navbar-container"></div>
    <main>
        <section>
            <div class="children_join">
                <div class="join">
                    <h4>어린이 회원가입</h4>
                </div>
                <br>

                <div class="join-block">
                    <div>
                        <label class="form-label text-label">아이디</label>
                        <input type="text" placeholder="  4~20자리/영문,숫자,특수문자'_'사용가능" class="form-control">
                    </div>
                    <div>
                        <label class="form-label text-label">비밀번호</label>
                        <input type="text" placeholder="  8~16자리/영문 대소문자,숫자,특수문자 조합" class="form-control">
                    </div>
                    <div>
                        <label class="form-label text-label">이름</label>
                        <input type="text" placeholder="  이름 입력" class="form-control">
                    </div>
                    <div>
                        <label class="form-label text-label">생년월일</label>
                        <input type="date" placeholder="  YYYYMMDD" class="form-control">
                    </div>
                    <div class="gender">
                        <label class="form-label text-label">성별</label>
                        <div class="radio">
                            <input type="radio" name="gender" value="M"> <span>남</span>&nbsp;&nbsp;
                            <input type="radio" name="gender" value="W"> <span>여</span>
                        </div>
                    </div>
                    <div>
                        <label class="form-label text-label">휴대폰번호</label>
                        <input type="text" placeholder="  '-' 빼고 숫자만 입력" class="form-control">
                    </div>
                    <div>
                        <label class="form-label text-label">보호자 휴대폰번호</label>
                        <input type="text" placeholder="  '-' 빼고 숫자만 입력" class="form-control">
                    </div>
                    <div>
                        <label class="form-label text-label">주소</label>
                        <input type="text" placeholder="  도로명주소 입력" class="form-control">
                    </div>
                    <div>
                        <label class="form-label text-label">이메일</label>
                        <input type="text" placeholder="  example@example.com" class="form-control">
                    </div>
                    <div class="clause">
                        <label class="form-label text-label clause">약관</label>
                        <div>

                            <hr>
                            <div>
                                <input type="checkbox" class="check form-check-input"> <label class="form-check-label">(필수)개인회원
                                약관에 동의</label>
                            </div>
                            <div>
                                <input type="checkbox" class="check form-check-input"> <label class="form-check-label">(필수)개인정보
                                수집 및 이용에 동의</label>
                            </div>
                            <div>
                                <input type="checkbox" class="check form-check-input"> <label class="form-check-label">(선택)마케팅
                                정보 수신 동의 - 이메일</label>
                            </div>
                            <div>
                                <input type="checkbox" class="check form-check-input"> <label class="form-check-label">(선택)마케팅
                                정보 수신 동의 - SMS/MMS</label>
                            </div>
                            <hr>
                            <div>
                                <input type="checkbox" class="checkall form-check-input"> <label
                                    class="form-check-label">전체동의</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a href="/user/join_finish" class="btn btn-info"><span class="btn_text">회원가입완료</span></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--footer-->
    <div id="footer-container"></div>
    <!--//footer-->
    <script>
        /*header*/
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });

            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /*//header*/
    </script>

    <script>
        $(document).ready(function(){
            $('.checkall').click(function() {
                $('.check').prop('checked',this.checked);
            });
        });
    </script>
    <script>
        // 네비게이션 로드
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });

        // 푸터 로드
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</div>

</body>

</html>
