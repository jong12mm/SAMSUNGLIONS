<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기기록( 현재 ) </title>

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/record/teamrank.css" />
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <link rel="stylesheet" type="text/css" href="/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">

    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/js/slick.js"></script>
    <script type="text/javascript" src="/js/slick.min.js"></script>

</head>

<body>

<div class="wrapper">
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <main>
        <section>
            <div class="section-table">
                <div class="board_list_wrap">
                    <h1>팀 순위(2024)</h1>
                    <br>
                    <div th:if="${errorMessage}">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th>순위</th>
                            <th>팀</th>
                            <th>G</th>
                            <th>승</th>
                            <th>무</th>
                            <th>패</th>
                            <th>승차</th>
                            <th>승률</th>
                            <th>득점</th>
                            <th>실점</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="team : ${teamRankings}">
                            <td th:text="${team['순위']}"></td>
                            <td>
                                <img th:src="${team['이미지']}">
                                <span th:text="${team['팀']}"></span>
                            </td>
                            <td th:text="${team['G']}"></td>
                            <td th:text="${team['승']}"></td>
                            <td th:text="${team['무']}"></td>
                            <td th:text="${team['패']}"></td>
                            <td th:text="${team['승차']}"></td>
                            <td th:text="${team['승률']}"></td>
                            <td th:text="${team['득점']}"></td>
                            <td th:text="${team['실점']}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <!--footer-->
    <footer>
        <div class="section footer-in">
            <img src="/img/footer_logo.png" alt="footerlogo" class="footerlogo">

            <div class="footer-con">
                <div class="footer-left">
                    <p>
                        대표이사 : 유정근 | 사업자번호 : 504-81-03755 | 전화번호 : 053) 780-3300<br>
                        개인정보취급방침관리자 : 삼성라이온즈 | 주소 : 대구광역시 수성구 야구전설로 1<br>
                    </p>
                    <span>COPYRIGHT(C) SAMSUNG LIONS. ALL RIGHT RESERVED.</span>
                </div>
                <div class="footer-right">
                    <a href="https://www.instagram.com/samsunglions_baseballclub" target="_blank">
                        <img src="/img/insta.png" alt="인스타" />
                    </a>
                    <a href="https://www.youtube.com/channel/UCMWAku3a3h65QpLm63Jf2pw" target="_blank"><img
                            src="/img/youtube.png" alt="유튜브" /></a>
                    <a href="https://samsunglionsmall.com/" target="_blank"><img src="/img/online.png"
                                                                                 alt="온라인몰" /></a>
                </div>
            </div>
        </div>
    </footer>
    <!--//footer-->
    <script>
        /*header*/
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });

            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /*//header*/
    </script>
</div>

</body>
</html>
