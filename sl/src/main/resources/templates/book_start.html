<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Start</title>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .zone-selection {
            text-align: center;
            margin-bottom: 20px;
        }

        .zone-selection select {
            padding: 10px;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .seat-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .seat {
            width: 30px;
            height: 30px;
            background-color: #444;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .seat.selected {
            background-color: #6feaf6;
        }

        .seat.reserved {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .summary {
            margin-top: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        area:hover {
            transform: scale(1.2);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>야구 좌석 예매</h1>
    </header>
    <main>
        <div class="zone-selection">
            <img src="/img/좌석전체.png" usemap="#image-map" id="stadium-map">

            <map name="image-map">
                <area target="" alt="sky_top" title="sky_top" href="javascript:void(0);" data-mainzone="sky_top" coords="546,844,461,845,460,827,389,828,391,844,337,844,25,581,26,308,64,308,64,562,352,805,528,805,792,585,815,616" shape="poly">
                <area target="" alt="blue_zone" title="blue_zone" href="javascript:void(0);" data-mainzone="blue_zone" coords="236,611,287,552,191,467,192,429,115,429,118,512" shape="poly">
                <area target="" alt="3rd_tb" title="3rd_tb" href="javascript:void(0);" data-mainzone="3rd_tb" coords="236,610,364,718,389,637,288,553" shape="poly">
                <area target="" alt="sky_bot" title="sky_bot" href="javascript:void(0);" data-mainzone="sky_bot" coords="66,308,80,309,82,551,361,790,522,790,784,573,792,584,529,803,353,804,65,564" shape="poly">
                <area target="" alt="3rd_in" title="3rd_in" href="javascript:void(0);" data-mainzone="3rd_in" coords="116,283,127,282,144,299,146,337,161,339,162,368,192,370,192,426,116,427" shape="poly">
                <area target="" alt="vip" title="vip" href="javascript:void(0);" data-mainzone="vip" coords="398,627,391,644,489,646,482,628" shape="poly">
                <area target="" alt="center_tb" title="center_tb" href="javascript:void(0);" data-mainzone="center_tb" coords="391,649,368,716,516,716,491,648" shape="poly">
                <area target="" alt="1st_tb" title="1st_tb" href="javascript:void(0);" data-mainzone="1st_tb" coords="490,639,519,713,644,612,591,551" shape="poly">
                <area target="" alt="1st_zone" title="1st_zone" href="javascript:void(0);" data-mainzone="1st_zone" coords="593,550,644,611,764,511,693,467" shape="poly">
                <area target="" alt="1st_in" title="1st_in" href="javascript:void(0);" data-mainzone="1st_in" coords="759,505,688,463,689,371,717,367,717,338,736,339,735,302,751,284,760,282" shape="poly">
                <area target="" alt="3rd_exciting" title="3rd_exciting" href="javascript:void(0);" data-mainzone="3rd_exciting" coords="195,381,194,465,227,495,227,406" shape="poly">
                <area target="" alt="1st_exciting" title="1st_exciting" href="javascript:void(0);" data-mainzone="1st_exciting" coords="654,403,654,493,688,469,685,378" shape="poly">
                <area target="" alt="grass" title="grass" href="javascript:void(0);" data-mainzone="grass" coords="766,282,797,283,796,482,769,482" shape="poly">
                <area target="" alt="outfield" title="outfield" href="javascript:void(0);" data-mainzone="outfield" coords="138,258,170,291,371,90,508,91,710,292,743,260,527,45,352,45" shape="poly">
                <area target="" alt="out_tb" title="out_tb" href="javascript:void(0);" data-mainzone="out_tb" coords="376,26,375,42,529,44,744,257,755,246,531,26" shape="poly">
            </map>

            <select id="zoneSelect">
                <option value="">구역 선택</option>
            </select>
        </div>
        <div id="seatModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="screen">경기장</div>
                <div class="seat-container" id="seatContainer"></div>
                <div class="summary">
                    <p id="selectedSeats">선택된 좌석: 없음</p>
                    <p id="totalPrice">총 가격: 0원</p>
                </div>
                <form id="bookingForm" class="booking-form">
                    <div class="form-group">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gameinfoId" class="form-label">게임 정보 ID</label>
                        <input type="text" id="gameinfoId" name="gameinfoId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="payid" class="form-label">결제 방법</label>
                        <select id="payid" name="payid" class="form-control" required>
                            <option value="">결제 방법 선택</option>
                            <option value="card">카드</option>
                            <option value="bank">은행 이체</option>
                            <option value="mobile">모바일 결제</option>
                        </select>
                    </div>
                    <div id="response"></div>
                    <button type="submit" class="btn">예매완료</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 야구 예매 시스템</p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const zoneSelection = document.getElementById('zoneSelection');
        const zoneSelect = document.getElementById('zoneSelect');
        const seatContainer = document.getElementById('seatContainer');
        const selectedSeatsDisplay = document.getElementById('selectedSeats');
        const totalPriceDisplay = document.getElementById('totalPrice');
        const bookingForm = document.getElementById('bookingForm');
        const seatModal = document.getElementById('seatModal');
        const closeBtn = document.querySelector('.close');
        let selectedMainZone = "";

        document.querySelectorAll('area').forEach(area => {
            area.addEventListener('click', (e) => {
                e.preventDefault();
                const mainZone = area.dataset.mainzone;
                selectedMainZone = mainZone;
                fetch(`/book/zones/${mainZone}`)
                    .then(response => response.json())
                    .then(data => {
                        zoneSelect.innerHTML = '<option value="">구역 선택</option>';
                        data.forEach(zone => {
                            const option = document.createElement('option');
                            option.value = zone;
                            option.textContent = zone;
                            zoneSelect.appendChild(option);
                        });
                        zoneSelection.style.display = 'block';
                    })
                    .catch(error => console.error('Error fetching zones:', error));
            });
        });

        zoneSelect.addEventListener('change', function () {
            if (this.value && selectedMainZone) {
                console.log(`Selected mainZone: ${selectedMainZone}, zone: ${this.value}`);
                fetch(`/book/seats/${selectedMainZone}/${this.value}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        seatContainer.innerHTML = '';
                        data.forEach(seat => {
                            const seatDiv = document.createElement('div');
                            seatDiv.classList.add('seat');
                            if (seat.reserved) {
                                seatDiv.classList.add('reserved');
                            }
                            seatDiv.setAttribute('data-seat', seat.seat_number);
                            seatDiv.setAttribute('data-price', seat.price);
                            seatDiv.innerText = seat.seat_number;
                            seatContainer.appendChild(seatDiv);
                        });
                        seatModal.style.display = 'block';
                    })
                    .catch(error => console.error('Error fetching seat data:', error));
            }
        });

        seatContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('seat') && !e.target.classList.contains('reserved')) {
                e.target.classList.toggle('selected');
                updateSelectedSeats();
            }
        });

        function updateSelectedSeats() {
            const selectedSeats = document.querySelectorAll('.seat.selected');
            const selectedSeatsArr = Array.from(selectedSeats).map(seat => seat.getAttribute('data-seat'));
            const totalPrice = Array.from(selectedSeats).reduce((acc, seat) => acc + parseFloat(seat.getAttribute('data-price')), 0);

            selectedSeatsDisplay.textContent = `선택된 좌석: ${selectedSeatsArr.length > 0 ? selectedSeatsArr.join(', ') : '없음'}`;
            totalPriceDisplay.textContent = `총 가격: ${totalPrice}원`;
        }

        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const gameinfoId = document.getElementById('gameinfoId').value;
            const payid = document.getElementById('payid').value;
            const selectedSeats = document.querySelectorAll('.seat.selected');
            const selectedSeatsArr = Array.from(selectedSeats).map(seat => seat.getAttribute('data-seat'));

            if (selectedSeatsArr.length === 0) {
                alert('최소 하나의 좌석을 선택해야 합니다.');
                return;
            }

            const totalPrice = Array.from(selectedSeats).reduce((acc, seat) => acc + parseFloat(seat.getAttribute('data-price')), 0);

            fetch('/book/make', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    gameinfoId: gameinfoId,
                    payid: payid,
                    seats: selectedSeatsArr.join(', ')
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.bookId) {
                        // 결제 처리
                        fetch('/book/make', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name: name,
                                gameinfoId: gameinfoId,
                                payid: payid,
                                seats: selectedSeatsArr.join(', '),
                                mainZone: selectedMainZone,  // 메인존 추가
                                zone: zoneSelect.value       // 존 추가
                            })
                        })

                            .then(response => response.json())
                            .then(paymentData => {
                                if (paymentData.paymentStatus === '성공') {
                                    alert('결제가 완료되었습니다.');
                                    location.reload();
                                } else {
                                    alert('결제에 실패했습니다. 다시 시도하세요.');
                                }
                            })
                            .catch(error => {
                                console.error('결제 처리 중 오류 발생:', error);
                                alert('결제 처리 중 오류가 발생했습니다. 다시 시도하세요.');
                            });
                    } else {
                        alert('예매에 실패했습니다. 다시 시도하세요.');
                    }
                })
                .catch(error => {
                    console.error('오류 발생:', error);
                    alert('오류가 발생했습니다. 다시 시도하세요.');
                });
        });

        closeBtn.addEventListener('click', () => {
            seatModal.style.display = 'none';
        });

        window.onclick = function (event) {
            if (event.target == seatModal) {
                seatModal.style.display = 'none';
            }
        };
    });
</script>
</body>
</html>
