<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야구 경기 예매</title>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="script.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/bookcss/book_start.css">
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <link rel="stylesheet" type="text/css" href="/css/slick-theme.css">

    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/js/slick.js"></script>
    <script type="text/javascript" src="/js/slick.min.js"></script>
</head>
<body>
<div class="wrapper" >
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <main>
        <section>
            <div class="bookstart">
                <div class="join">
                    <h4>예매 페이지</h4>
                </div>
                <form id="bookForm" class="bookForm">
                    <div>
                        <label for="seat" class="form-label text-label">좌석</label>
                        <select id="seat" name="seat" class="form-control" required>
                            <option value="">좌석 선택</option>
                            <!-- 가용한 좌석이 여기에 추가됩니다 -->
                        </select><br>
                    </div>
                    <div>
                        <label for="price" class="form-label text-label">가격</label>
                        <span id="price" name="price" class="form-control"></span><br>
                    </div>
                    <div>
                        <label for="name" class="form-label text-label">이름</label>
                        <input type="text" id="name" name="name" class="form-control" required><br>
                    </div>
                    <div>
                        <label for="gameinfoId" class="form-label text-label">게임 정보 ID</label>
                        <input type="text" id="gameinfoId" name="gameinfoId" class="form-control" required><br>
                    </div>
                    <div>
                        <label for="payid" class="form-label text-label">결제 방법</label>
                        <input type="text" id="payid" name="payid" class="form-control" required><br>
                    </div>
                    <div id="response" style="height:30px;z-index: 99"></div>
                    <div class="btn">
                        <button type="submit" class="btn1a">
                            <div class="btn-text btn-text1a">
                                <div></div>
                                <span><h1>예매완료</h1></span>
                                <div></div>
                            </div>
                        </button>
                        <a href="/book/book_finish" class="btn2a">
                            <div class="btn-text btn-text2a">
                                <div></div>
                                <span><h1>예매완료</h1></span>
                                <div></div>
                            </div>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--footer-->
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
    <!--//footer-->
    <script>
        // 좌석 데이터를 가져와서 드롭다운에 추가
        function loadSeats() {
            fetch('/seats/available')  // 사용 가능한 좌석 정보를 제공하는 엔드포인트
                .then(response => response.json())
                .then(data => {
                    const seatSelect = document.getElementById('seat');
                    data.forEach(seat => {
                        const option = document.createElement('option');
                        option.value = seat.id;
                        option.text = `${seat.seatNumber} - ${seat.price}원`;
                        option.setAttribute('data-price', seat.price);
                        seatSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('좌석 정보를 가져오는 중 오류 발생:', error);
                });
        }

        document.getElementById('seat').addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            document.getElementById('price').textContent = price ? price + '원' : '';
        });

        document.getElementById('bookForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const seatId = document.getElementById('seat').value;
            const name = document.getElementById('name').value;
            const gameinfoId = document.getElementById('gameinfoId').value;
            const payid = document.getElementById('payid').value;

            fetch('/book/make', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    seatid: seatId,
                    name: name,
                    gameinfoId: gameinfoId,
                    payid: payid
                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.bookid) {
                        document.getElementById('response').textContent = '예매 성공! 예약 ID: ' + data.bookid;
                    } else {
                        document.getElementById('response').textContent = '예매 실패! 다시 시도하세요.';
                    }
                })
                .catch(error => {
                    document.getElementById('response').textContent = '오류 발생: ' + error.message;
                });
        });
        // 페이지 로드 시 좌석 데이터 로드
        window.onload = loadSeats;
    </script>
    <script>
        /*header*/
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });

            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /*//header*/
    </script>
</div>
</body>
</html>
