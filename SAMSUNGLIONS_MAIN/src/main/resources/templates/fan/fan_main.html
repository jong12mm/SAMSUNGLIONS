<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Main</title>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">

    <link rel="stylesheet" type="text/css" href="/css/fancss/fan_main.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>

</head>
<body>
<div class="wrapper">
    <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>
    <main>
        <section>
            <div class="banner">
                <img src="/img/win.png" alt="">
            </div>
            <div class="fmain_top">
                <div class="lionsstory">
                    <div class="span">
                        <span class="subtitle">구단소식</span>
                        <span class="subtext">알리고 싶어서 참을 수 없는 선수들의 뒷이야기를 깨알같이 전해드립니다.</span>
                    </div>
                    <div>
                        <a href="/club/clubnews"><img src="/img/fan/story.jpg" alt=""></a>
                    </div>
                </div>
                <div class="gallery">
                    <div class="span">
                        <span class="subtitle">갤러리</span>
                        <span class="subtext">간직하고픈 선수들의 멋진 사진들을 다운로드 받으세요.</span>
                    </div>
                    <div>
                        <a href="/fan/fan_gallery"><img src="/img/fan/gallery.jpg" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="fmain_bottom">
                <div class="cheer">
                    <div class="span">
                        <span class="subtitle">응원단</span>
                        <span class="subtext">삼성 라이온즈의 치어리더 '블루팅커스'를 소개합니다.</span>
                    </div>
                    <div>
                        <a href="/fan/fan_cheermain"><img src="/img/fan/AllCheer.png" alt=""></a>
                    </div>
                </div>
                <div class="faq">
                    <div class="span">
                        <span class="subtitle">FAQ</span>
                        <span class="subtext">삼성 라이온즈에 자주 하시는 질문과 답변을 확인하세요.</span>
                    </div>
                    <div>
                        <a href="/fan/faqboard/paging"><img src="/img/fan/FAQ.png" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="fmain_board">
                <div class="board_main">
                    <div class="span">
                        <span class="subtitle">자유게시판</span>
                        <span class="subtext">자유롭게 얘기하세요! (욕설 및 선수 관련 비방글은 관리자에 의해 삭제조치 될 수 있습니다.)</span>
                    </div>
                    <div class="board-container">
                        <a href="/fan/board/fanpaging" class="board-link">더보기 +</a>
                        <div class="board">
                            <table>
                                <tr>
                                    <!-- ID로 표시 -->
                                    <th>제목</th>
                                    <th>글쓴이</th>
                                    <th>작성시간</th>
                                    <th>조회수</th>
                                </tr>

                                <tr th:each="board, iterStat : ${boardList}">

                                    <td th:if="${iterStat.index < 5}">
                                        <a th:href="@{/fan/board/fandetail/{id}(id=${board.id})}" th:text="${board.boardTitle}"></a>
                                    </td>
                                    <td th:if="${iterStat.index < 5}" th:text="${board.boardWriter}"></td>
                                    <td th:if="${iterStat.index < 5}" th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd')}"></td>
                                    <td th:if="${iterStat.index < 5}" th:text="${board.boardHits}"></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
    <script>
        /* header */
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });
            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /* header */
    </script>
</div>
</body>
</html>
