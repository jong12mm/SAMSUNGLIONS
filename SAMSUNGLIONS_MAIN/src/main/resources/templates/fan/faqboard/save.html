<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기기록( 현재 )</title>

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/fan/faqboard/save.css" />
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <link rel="stylesheet" type="text/css" href="/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/js/slick.js"></script>
    <script type="text/javascript" src="/js/slick.min.js"></script>
</head>

<body>

<div class="wrapper">
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <main>
        <section>
            <div class="section-table">
                <div class="board_list_wrap">
                    <div class="section-mid-form">
                        <form action="/fan/faqboard/save" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                            <a href="/fan/faqboard/paging"><span class="material-symbols-outlined">close</span></a>
                            글쓴이: <input type="text" name="faqWriter" th:value="${username}" readonly> <br>
                            비밀번호: <input type="text" name="boardPass"> <br>
                            제목: <input type="text" name="boardTitle" id="boardTitle"> <br>
                            내용: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
                            <label for="boardFile" class="file-input-label">첨부 파일</label>
                            <input type="file" name="file" id="boardFile" class="file-input" onchange="displayFileName()">
                            <span class="file-name" id="file-name">파일이 선택되지 않았습니다.</span>
                            <br>
                            <br>
                            <input type="submit" value="글작성">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--footer-->
    <footer>
        <div class="section footer-in">
            <img src="/img/footer_logo.png" alt="footerlogo" class="footerlogo">

            <div class="footer-con">
                <div class="footer-left">
                    <p>
                        대표이사 : 유정근 | 사업자번호 : 504-81-03755 | 전화번호 : 053) 780-3300<br>
                        개인정보취급방침관리자 : 삼성라이온즈 | 주소 : 대구광역시 수성구 야구전설로 1<br>
                    </p>
                    <span>COPYRIGHT(C) SAMSUNG LIONS. ALL RIGHT RESERVED.</span>
                </div>
                <div class="footer-right">
                    <a href="https://www.instagram.com/samsunglions_baseballclub" target="_blank">
                        <img src="/img/insta.png" alt="인스타" />
                    </a>
                    <a href="https://www.youtube.com/channel/UCMWAku3a3h65QpLm63Jf2pw" target="_blank"><img
                            src="/img/youtube.png" alt="유튜브" /></a>
                    <a href="https://samsunglionsmall.com/" target="_blank"><img src="/img/online.png" alt="온라인몰" /></a>
                </div>
            </div>
        </div>
    </footer>
    <!--//footer-->
    <script>
        /*header*/
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });

            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });

        function validateForm() {
            const title = document.getElementById("boardTitle").value;

            if (!title) {
                alert("제목을 입력하세요.");
                return false;
            }

            return true;
        }

        function displayFileName() {
            const fileInput = document.getElementById('boardFile');
            const fileName = document.getElementById('file-name');
            fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : '파일이 선택되지 않았습니다.';
        }
    </script>
</div>

</body>
</html>
