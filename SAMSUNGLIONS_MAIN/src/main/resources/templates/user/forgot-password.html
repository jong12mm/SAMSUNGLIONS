<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>


    <!--css-->
    <link rel="stylesheet" type="text/css" href="/css/usercss/forgot-password.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

    <!--js-->
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>

</head>
<body>
<div class="wrapper">
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <main>
        <section>
            <div class="password">
                <div class="container">
                    <h2 class="mt-5">비밀번호 찾기</h2>
                    <form th:action="@{/forgot-password}" method="post">
                        <div class="form-group">
                            <label for="username">사용자 아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일 주소</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
                    </form>
                    <div th:if="${message}" class="mt-3">
                        <div class="alert alert-success" th:text="${message}"></div>
                    </div>
                    <div th:if="${error}" class="mt-3">
                        <div class="alert alert-danger" th:text="${error}"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--footer-->
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
    <!--footer-->
    <script>
        /* header */
        document.querySelectorAll('.menu > li').forEach(menuItem => {
            menuItem.addEventListener('mouseenter', () => {
                document.querySelector('.hideback').classList.add('show-hideback');
            });
            menuItem.addEventListener('mouseleave', () => {
                document.querySelector('.hideback').classList.remove('show-hideback');
            });
        });
        /* header */
    </script>


</div>
</body>
</html>
